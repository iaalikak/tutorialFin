<!DOCTYPE html>
<html>
    <head>
        <title>Remember James Connolly</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>

<link rel="stylesheet" href="./leaflet.magnifyingglass.css" />
		   
<style type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { min-height: 100%; }
</style>

    </head>

    <body>
        <div id="map"></div>
<script src="./leaflet.magnifyingglass.js"></script>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [53.34748015689559, -6.268680332108457],
              zoom: 14
          });

         L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                   }).addTo(map);
		 
		var magLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
           attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
           maxZoom: 24,
           minZoom: 5
         });
		 
		 var magnifyingGlass = L.magnifyingGlass({
      layers: [magLayer],
      zoomOffset: 3,
    }).addTo(map)

map.addLayer(magnifyingGlass);


var protestIcon = L.icon({
    iconUrl: 'protest.png', // url that links to the icon image file, saved in the same folder as the current page 
    iconSize:     [25, 25], // size of the icon image in pixels
    iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
    popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
});

var marker1 = L.marker([53.34971408485522, -6.260397896564563], {icon: protestIcon}).addTo(map);
var marker2 = L.marker([53.34859445830503, -6.255752246860319], {icon: protestIcon}).addTo(map);
var marker3 = L.marker([53.34274878414129, -6.309800696424521], {icon: protestIcon}).addTo(map);
        </script>
   </body>
</html>
